<script type="text/javascript">

            function commSubmit() {

                var kcontent = $('#kcontent').val();

                var kuser = $('#kuser').val();

                var kphone = $('#kphone').val();

                var kqq = $('#kqq').val();

                var kemail = $('#kemail').val();

                var ktitle = $('#ktitle').val();

                $.post("/api/message.ashx", {

                    "kcontent": kcontent,

                    "kuser": kuser,

                    "kphone": kphone,

                    "kqq": kqq,

                    "kemail": kemail,

                    "ktitle": ktitle

                }, function (d) {

                    if (d == "1") {

                        alert("评论提交成功");

                        $('#kcontent').val("");

                        $('#kuser').val("");

                        $('#kphone').val("");

                        $('#kqq').val("");

                        $('#kemail').val("");

                        $('#ktitle').val(""); 

                    } else {

                        alert("评论提交失败:");

                    }

                });

            }

        </script>
